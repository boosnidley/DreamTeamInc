<!DOCTYPE html>
<html>
<head>
    <title>Randomized Tile Grid 4.0</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }

        .tile {
            width: 100px;
            height: 100px;
            background-color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .tile img {
            display: none;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <h1>Randomized Tile Grid</h1>
    <div class="grid" id="tileGrid">
        <!-- The JavaScript code will populate the grid with randomized images -->
    </div>

    <script>
        // List of image sources to be randomized
        var imageSources = [
            "WizardCat.jpg",
            "NurseCat.jpg",
            "JailCat.webp",
            "GojoCat.jpg",
            "PirateCat.jpg",
            "SpaceCat.jpg",
            "SailorCat.jpg",
            "HairCat.jpg",
            "Scary.jpg"
        ];

        // Shuffle the image sources randomly
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(imageSources);

        //stuuuuuuuupid

        // Create the grid and add images
        var tileGrid = document.getElementById("tileGrid");
        for (let i = 0; i < imageSources.length; i++) {
            var tile = document.createElement("div");
            tile.className = "tile";
            var image = document.createElement("img");
            image.src = imageSources[i];
            tile.appendChild(image);
            tile.addEventListener("click", function () {
                image.style.display = "block";
            });
            tileGrid.appendChild(tile);
        }
    </script>
</body>
</html>
