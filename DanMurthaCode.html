<!DOCTYPE html>
<html>

<head>
<style>
    /*To add the desired font from Google Fonts to the website*/
    @import url('https://fonts.googleapis.com/css?family=Creepster');

    body {
        box-sizing: border-box;
        width: 100%;
        display: flex;
        margin: 0;
        background-color: #18181A;
        flex-direction: column;
        overflow: hidden;
    }

    .header {
        color: #dc0e0e;
        font-size: 72px;
        font-family: 'Creepster';
        margin: 10px;
        font-weight: bold;
        align-items: center;
        text-align: center;
        box-sizing: border-box;
        height: 10vh;
        margin: 10px;
    }

    .header p {
        margin: 0;
    }

    .grid {
        box-sizing: border-box;
        width: max-content;
        display: grid;
        /*gap: 0 30px;*/
        grid-template-columns: repeat(3, 30%);
        position: relative;
        z-index: 10;
        margin: auto;
        height: 75vh;
    }

    #tileGrid {
        margin: auto;
    }

    .tile:hover .tile-front {
        transform: scale(1.07);
    }

    .tile {
        /*width: 200px;*/
        aspect-ratio: 1;
        background-color: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        perspective: 1000px;
        box-sizing: border-box;
    }

    .tile-inner {
        position: relative;
        top: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 2s;
        transform-style: preserve-3d;
    }

    .tile-front, .tile-back {
        top:0;
        left: 0;
        position: absolute;
        width: 100%;
        height: 100%;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        border: 4px solid #E7DECD;
        box-sizing: border-box;
    }

    .tile-front {
        background-color: #eb6123;
        transition: transform 0.5s;
    }

    .tile-front img {
        max-width: 60%;
        aspect-ratio: 1;
    }

    .tile-back {
        transform: rotateY(180deg);
    }

    .tile img {
        width: 100%;
        height: 100%;
    }
   
    .graveyard {
        width: 80%;
        aspect-ratio: 2;
        position: absolute;
        background-color: #2c362c;
        z-index: 3;
        border-radius: 180% 20% 30% 50%;
        transform: rotateZ(-10deg);
        bottom: -160px;
        right: -200px;
    }

    .tombstone {
        z-index: 4;
        position: absolute;
        width: 100px;
    }

    .tombstone:nth-child(1){
        right: 28%;
        top: -8%;
        transform: rotateZ(-2deg);
    }

    .tombstone:nth-child(2){
        right: 50%;
        top: 20%;
        transform: rotateZ(1deg);
    }

    .tombstone:nth-child(3){
        right: 35%;
        top: 12%;
        transform: rotateZ(2deg);
    }

    .tombstone:nth-child(4){
        right: 45%;
        top: -2%;
        transform: rotateZ(3deg);
    }

    .tombstone:nth-child(5){
        right: 15%;
        top: 2%;
        transform: rotateZ(1deg);
    }

    .tombstone:nth-child(6){
        right: 23%;
        top: 18%;
        transform: rotateZ(1deg);
    }

    .tree {
        z-index: 0;
        position: absolute;
        height: 70vh;
        top:-85%;
        right: 10%;
    }

    .ghost {
        position: absolute;
        width: 400px;
        left: -40%;
        top: -50%;
        background-color: transparent;
    }

    .ghost img {
        max-width: 100%;
        transform: rotateZ(10deg);
        animation: move infinite 2s alternate-reverse;

    }

    @keyframes move {
        from {
            transform: translateY(0);
        }

        to {
            transform: translateY(50px);
        }

    }
    
/*style modifications for the "play again" button*/
    .button-container {
         	text-align: center;
         	font-family: Garamond, serif;
            bottom: -2%;
            left: 0;
            width: 100%;
            position: absolute;
            z-index: 10;
         }
         
         .button {
            display: inline-block;
            align-content: center;
            margin: 30px 30px;
            border: none;
            padding: 15px 25px;
            color: #FFA500;
            background-color: black;
            text-align: center;
            text-decoration: none;
            font-size: 40px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            font-family: 'Creepster';
        }
/*button increases in size and changes color when hovering over it*/
        .button:hover {
            background-color: #FFA500;
            color: black;
            transform: scale(1.1) translateY(-10px);
            font-size: 45px;
        }

    .jump {
        animation: jumpscare-animation 0.5s ease-in-out;
    }

    @keyframes jumpscare-animation {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(8);
        }
        100% {
            transform: scale(1);
        }
    }
</style>
    <!--a link to the referenced font from Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Creepster' rel='stylesheet'>
    <title>Halloween Tile Game!</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<body>
    <div class="header">
        <p>Halloween Tile Game!</p>
    </div>

    <div class="grid" id="tileGrid">
        <!-- The JavaScript code will populate the grid with randomized images -->
    </div>

    <!--This is a button at the bottom of the page that refreshes the page, allowing users to play again-->
    <div class ="button-container">
        <button class="button" onClick="window.location.reload();">Play Again!</button>
    </div>

    <div class="graveyard">
        <img src="pics/rip.svg" alt="" class="tombstone">
        <img src="pics/rip.svg" alt="" class="tombstone">
        <img src="pics/rip.svg" alt="" class="tombstone">
        <img src="pics/rip.svg" alt="" class="tombstone">
        <img src="pics/rip.svg" alt="" class="tombstone">
        <img src="pics/rip.svg" alt="" class="tombstone">
        <img src="pics/tree.png" alt="" class="tree">
        <div class="ghost">
            <img src="pics/ghost.png" alt="">
            <div class="shadow"></div>
        </div>
    </div>

</body>

<script src="script.js"></script>
</html>
